# Grafana Configuration
grafana:
  admin:
    existingSecret: grafana-admin-credentials
  service:
    type: ClusterIP
  ingress:
    enabled: false
  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s:/grafana"
      serve_from_sub_path: true

# Prometheus Configuration
prometheus:
  ingress:
    enabled: false
  prometheusSpec:
    externalUrl: "/prometheus"
    routePrefix: "/prometheus"
    retention: 7d
    retentionSize: 15GB
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 15Gi
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m

# Alertmanager Configuration - FIXED
alertmanager:
  alertmanagerSpec:
    replicas: 1
    resources:
      requests:
        memory: 128Mi
        cpu: 50m

# Reduce resource usage
kubeEtcd:
  enabled: false
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false

# Node exporter for EKS nodes
prometheus-node-exporter:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m